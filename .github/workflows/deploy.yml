name: 📚 构建与部署文档

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: 🐍 安装 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 安装 Node.js 和 Python 依赖
        run: |
          echo "::group::📦 安装依赖..."
          npm ci
          pip install -r requirements.txt || pip install requests python-dotenv
          echo "::endgroup::✅ 依赖安装完成"

      - name: 🏗️ 构建 VuePress 项目
        run: npm run docs:build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🚀 推送链接到搜索引擎
        run: |
          URL_COUNT=$(python .github/workflows/scripts/push_to_indexnow.py || echo "0")
          echo "url_count=${URL_COUNT}" >> $GITHUB_ENV
        continue-on-error: true

      - name: 📝 写入构建摘要
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## 🚀 文档构建与部署报告
          **完成状态：** ✅ 成功
          **构建时间：** $(date '+%Y-%m-%d %H:%M:%S')
          **推送链接数：** ${{ env.url_count }}

          ### 相关链接
          - [文档主页](https://manual.njust.wiki)
          - [GitHub 仓库](https://github.com/NJUST-OpenLib/NJUST-Manual)

          ### 构建详情
          | 项目 | 说明 |
          |---|---|
          | Node.js 版本 | $(node -v) |
          | NPM 版本 | $(npm -v) |
          | 构建目录 | docs/.vuepress/dist |
          EOF
        
      - name: 🚀 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vuepress/dist